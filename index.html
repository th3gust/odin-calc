<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/index.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="memory"></span>
            <span class="current"></span>
        </div>
        <div class="control-buttons">
            <button type="button" class="clear">CLEAR</button>
            <button type="button" class="delete">DELETE</button>
        </div>
        <div class="keys">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class = 'operator' id = 'div' value="/">÷</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class = 'operator' id = 'mult' value="*">×</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class = 'operator' id = 'sub' value = '-'>–</button>
            <button type="button" value = '.'>.</button>
            <button type="button" value="0">0</button>
            <button type="button" class = 'operator' id = 'equal' value = '='>=</button>
            <button type="button" class = 'operator' id = 'sum' value = '+'>+</button>
        </div>
    </div>
</body>
</html>
